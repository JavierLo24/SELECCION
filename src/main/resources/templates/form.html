<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Seleccion</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1 class="text-center text-2xl font-semibold" th:text="${seleccion.isEmpty() ? 'Crear Seleccion' : 'Editar Seleccion'}"></h1>

<div class="max-w-max mx-auto">
    <form th:action="@{/seleccion}" method="post" th:object="${seleccion}">
        <input type="hidden" th:field="*{id}">
        <label for="nombre">Nombre:</label>
        <input class="border-2 border-black mt-2 pl-2" type="text" th:field="*{nombre}">
        <br>
        <label for="continente">Continente:</label>
        <select class="border-2 border-black mt-2 pl-1" name="continente">
        	<option th:each="continente: ${continente}" th:text="${continente.nombre}" th:value="${continente.id}"></option>
        </select>
        <br>
        <label for="grupo">Grupo:</label>
        <input class="border-2 border-black mt-2 pl-2" type="text" th:field="*{grupo}">
        <br>
        <div class="text-white mt-5 max-w-max mx-auto"> 
        <button class="bg-blue-600 py-3 px-4 rounded-lg" type="submit">Guardar</button>
        <a class="bg-stone-400 py-3 px-4 rounded-lg" href="/seleccion/listar">Cancelar</a>
        </div>
    </form>
    
    </div>
</body>
</html>
